<ion-header half-screen>
  <!--span class="animated zoomIn" bubble></span-->
  <span class="animated zoomIn" bubble></span>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>WhatAFilm</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="card-stack" class="scroll-left">
    <ion-card class="full-card" *ngFor="let c of categories; let i=index" [style.background]="c.background" (click)="openPage(c)">
      <ion-card-content >

        <h1 ion-text color="light">{{ c.name }}</h1>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
