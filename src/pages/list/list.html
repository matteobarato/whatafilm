<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary">Nome</ion-label>
    <ion-input [(ngModel)]="name" placeholder="Inserisci il tuo nome"></ion-input>
  </ion-item>
  <ion-list>
    <button ion-button outline (click)="sendHistory()" color="secondary">send history</button>
  </ion-list>
  <ion-list>
    <button ion-button outline (click)="show=!show">show history</button>
  </ion-list>
  <ion-list>
    <textarea *ngIf="show" style="width:100%;height:auto; min-height:1000px" value="{{history.toJson()}}"> </textarea>
  </ion-list>

</ion-content>
